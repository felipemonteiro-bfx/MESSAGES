apiVersion: apps/v1
kind: Deployment
metadata:
  name: stealth-messaging
  namespace: stealth-messaging
  labels:
    app: stealth-messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stealth-messaging
  template:
    metadata:
      labels:
        app: stealth-messaging
    spec:
      containers:
        - name: app
          image: stealth-messaging:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - secretRef:
                name: stealth-messaging-env
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
