name: Playwright Tests

on:
  workflow_dispatch: # Apenas execução manual - testes foram removidos
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Skip tests - Playwright tests removed
      run: echo "Playwright tests were removed from this project. This workflow is disabled."
      continue-on-error: true
