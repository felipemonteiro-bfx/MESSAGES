name: Test All

on:
  workflow_dispatch: # Apenas execução manual - testes foram removidos

jobs:
  test-all:
    name: Run All Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Type check
      run: yarn type-check
    
    - name: Lint
      run: yarn lint
      continue-on-error: true
    
    - name: Build
      run: yarn build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        NEXT_PUBLIC_NEWS_API_KEY: ${{ secrets.NEXT_PUBLIC_NEWS_API_KEY }}
        NODE_ENV: production
    
    - name: Skip tests - Tests removed
      run: echo "Tests were removed from this project. Only lint, type-check and build are executed."
      continue-on-error: true
