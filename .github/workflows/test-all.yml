name: Test All

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop, staging ]
  workflow_dispatch: # Permite execuÃ§Ã£o manual
  schedule:
    # Roda todos os dias Ã s 2h UTC (meia-noite no Brasil)
    - cron: '0 2 * * *'

jobs:
  test-all:
    name: Run All Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Type check
      run: yarn type-check
    
    - name: Lint
      run: yarn lint
      continue-on-error: true
    
    - name: Format check
      run: yarn format:check
      continue-on-error: true
    
    - name: Install Playwright Browsers
      run: yarn playwright install --with-deps
    
    - name: Run Basic Tests
      run: yarn test:basic || true
      continue-on-error: true
      env:
        CI: true
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    
    - name: Run Dashboard Tests
      run: yarn test:dashboard || true
      continue-on-error: true
      env:
        CI: true
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    
    - name: Run UI Component Tests
      run: yarn test:ui-components || true
      continue-on-error: true
      env:
        CI: true
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    
    - name: Run Integration Tests
      run: yarn test:integration || true
      continue-on-error: true
      env:
        CI: true
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    
    - name: Run Performance Tests
      run: yarn test:performance || true
      continue-on-error: true
      env:
        CI: true
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    
    - name: Run Security Tests
      run: yarn test:security || true
      continue-on-error: true
      env:
        CI: true
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    
    - name: Run Accessibility Tests
      run: yarn test:accessibility || true
      continue-on-error: true
      env:
        CI: true
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    
    - name: Run Auth Tests
      run: yarn test:auth || true
      continue-on-error: true
      env:
        CI: true
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    
    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: playwright-report
        path: playwright-report/
        if-no-files-found: ignore
        retention-days: 30
    
    - name: Test Summary
      if: always()
      run: |
        echo "## ðŸ§ª Resumo dos Testes" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Todos os testes foram executados" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Verifique os artifacts para relatÃ³rios detalhados" >> $GITHUB_STEP_SUMMARY
